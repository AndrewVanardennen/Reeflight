  <template id="reeflight-app">
    <style>
      :host {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        font-family: 'Roboto', sans-serif;
      }
      reeflight-header {
        background-color: #0097A7;
        display: flex;
        flex-direction: column;
        width: 100%;
        min-height: 128px;
      }
      .main-toolbar {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 64px;
        padding: 0 16px;
        box-sizing: border-box;
        align-items: center;
        justify-content: center;
      }
      .appname {
        font-size: 40px;
        text-transform: uppercase;
        text-align: left;
        color: #FFF;
      }
      a {
        text-decoration: none;
      }
      section.views {
        flex: 1;
      }
      span[slot="made-with"] {
        padding: 0 16px;
        display: flex;
        flex-direction: row;
        align-items: center;
        height: 40px;
        width: 100%;
        background-color: var(--paper-blue-grey-900, #263238);
        color: #FFF;
        box-sizing: border-box;
      }
      span[slot="made-with"] a {
        padding-left: 8px;
        color: #0097A7;
      }
      section.copyright {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 8px 16px;
        box-sizing: border-box;
        font-size: 12px;
      }
      span[slot="made-with"] .icon {
        width: 24px;
        height: 24px;
        padding: 0 8px;
      }
      section.copyright .icon, span[slot="made-with"] .icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      section.copyright .icon {
        padding-right: 8px;
        width: 12px;
        height: 12px;
      }
    </style>
    <reeflight-header>
      <div class="main-toolbar" slot="main-toolbar">
        <span class="appname">Reef Light</span>
      </div>
    </reeflight-header>
    <section class="views">
      <home-view></home-view>
    </section>
    <reeflight-footer>
      <span slot="made-with">
        Made With
        <img class="icon" src="../sources/icons/heart.svg"></img>
        By
        <a href="https://reeflight.github.io/#contributors">
          The Reeflight Team
        </a>
      </span>
      <section class="copyright" slot="copyright">
        <img class="icon" src="../sources/icons/copyright.svg"></img>
        2016 Reeflight. Code licensed under the CC-BY-NC-SA-4.0 License.
        Except as otherwise noted,
        Documentation & media are licensed under CC-BY-4.0 License.
      </section>
    </reeflight-footer>
    <user-controller></user-controller>
  </template>
<script async>
  /**
   * ReeflightApp
   */
  class ReeflightApp extends HTMLElement {
    static get is() { return 'reeflight-app'; }
    constructor() {
      super();
      // bind methods
      const doc = document.currentScript ? document.currentScript.ownerDocument : document;
      const tmpl = doc.querySelector('#reeflight-app');
      this._root = this.attachShadow({mode:'open'});
      this._root.appendChild(tmpl.content.cloneNode(true));
      this._onUserLogin = this._onUserLogin.bind(this);
    }
    /**
     * Runs everytime the user changes
     */
    set user(value) {
      this._user = value;
      this.header.setAttribute('avatar', value.profile_picture);
    }

    get user() {
      return this._user || {};
    }

    get header() {
      return this._root.querySelector('reeflight-header');
    }

    connectedCallback() {
      document.addEventListener('user-login', this._onUserLogin);

      setTimeout(() => {
        const sources = [
          'elements/reeflight-header.html',
          'elements/icons.html',
          'elements/reeflight-footer.html',
          'elements/home-view.html',
          'controllers/user-controller.html'];
        sources.forEach(source => {
          this._lazyImport(source);
        });
      });

      // TODO: stream lamps
      // fetch('api/devices').then(response => {
      //   //stream
      // }).then(response => {
      //
      // })

    }

    _lazyImport(href) {
      let link = document.createElement('link');
      link.rel = 'import';
      link.href = href;
      this.appendChild(link);
    }

    _onUserLogin(event) {
      firebase.database().ref('users/' + event.detail).once('value', snapshot => {
        // update the user prop with snapshot value
        this.user = snapshot.val();
      });
    }
  }
  customElements.define(ReeflightApp.is, ReeflightApp);
</script>
