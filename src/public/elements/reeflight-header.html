<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="reeflight-header">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 128px;
        background-color: #0097A7;
      }
      .nav-toolbar {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 64px;
        padding: 0 16px;
        box-sizing: border-box;
      }
      .avatar {
        width: 48px;
        height: 48px;
        padding: 0;
      }
      .dropdown-content {
        display: flex;
        flex-direction: column;
        border: rgba(0,0,0,0.12) 1px solid;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                0 1px 5px 0 rgba(0, 0, 0, 0.12),
                0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      .user-menu-item {
        width: 100%;
        padding: 8px 16px;
        min-width: 120px;
        box-sizing: border-box;
        text-transform: uppercase;
        cursor: pointer;
      }
      .flex {
        flex: 1;
      }
      /* try to keep everything in mouse/finger range when on big screens */
      @media (min-width: 1400px) {
        .nav-toolbar {
          padding: 0 calc(100% / 5);
        }
      }

      @media (max-width: 321px) {
        .dropdown-content {
          width: 100%,
        }
      }
    </style>
    <slot name="main-toolbar"></slot>
    <div class="nav-toolbar">
      <span class="flex"></span>
      <paper-menu-button
        vertical-align="bottom"
        horizontal-align="right"
        vertical-offset="-70">

        <paper-icon-button
          class="avatar"
          slot="dropdown-trigger"
          src="[[avatar]]">
        </paper-icon-button>
        <div class="dropdown-content">
          <span class="user-menu-item">Settings</span>
          <span class="user-menu-item">Help</span>
        </div>
      </paper-menu-button>
    </div>
  </template>
  <script>
    class ReeflightHeader extends Polymer.Element {
      static get is() {
        return 'reeflight-header';
      }
      static get config() {
        return {
          properties: {
            avatar: String
          }
        }
      }
      constructor() {
        super();
      }
    }
    customElements.define(ReeflightHeader.is, ReeflightHeader);
  </script>
</dom-module>
