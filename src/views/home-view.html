<link rel="import" href="../ux/swipeable-card.html">

<template id="home-view">
  <style>
    :host {
      display: flex;
      height: 100%;
			width: 100%;
      justify-content: center;
      background-color: var(--reef-primary-background-color);
			overflow-x: hidden;
    }
    h1, h2 {
      margin: 0;
    }
    summary {
      padding-top: 24px;
    }
		reef-icon-button {
      --reef-icon-button-color: #555;
			--svg-icon-color: #555;
		}
    .grid-item {
      width: calc(100% - 6px);
    }
  </style>

  <reef-grid>
		<swipeable-card style="width:calc(100% - 6px)">
			<div style="width: 100%; height: 100%; flex-direction: column;
				align-items:center; display: flex; justify-content: center;">

				<h1>Welcome
				<span class="username"></span>
				to Reeflight.</h1>
				<p>
				For the moment you can only adjust the start time
        of your Aquarium fixture.
				</p>
				<a href="/profiles" style="text-decoration: none;
					text-transform: uppercase; padding: 12px;">Go to profile</a>

				<p style="font-size: 12px;">
					<strong>tip:</strong>
					You can swipe cards away...
				</p>
			</div>
		</swipeable-card>
      <div class="grid-item">
        <summary>
          <h2>Future plans:</h2>
            <p>For future plans check the settings view</p>
        </summary>
      </div>
  </reef-grid>
</template>

<script>
	import Backed from './../../node_modules/backed/dist/backed-es.js';
	/**
	 * HomeView
	 * @extends HTMLElement
	 */
	export default Backed(class HomeView extends HTMLElement {
		/**
		 * observedAttributes
		 * The attributes to observe
		 * @return {Array} ['username']
		 */
		static get observedAttributes() {
			return ['username'];
		}
		/**
		 * @param {String} username 'some-name'
		 */
		set username(username) {
			this.setAttribute('username', username);
			// this.usernameEl.innerHTML = username;
		}
		/**
		 * @return {HTMLElement} element containing the (.)username class
		 */
		get usernameEl() {
			return this.shadowRoot.querySelector('.username');
		}
		/**
		 * @return {HTMLElement} reef-grid
		 */
		get reefGrid() {
			return this.shadowRoot.querySelector('reef-grid');
		}

		/**
		 * Runs whenever attribute changes are detected
		 * @param {string} name The name of the attribute that changed.
		 * @param {string|object|array} oldValue
		 * @param {string|object|array} newValue
		 */
		attributeChangedCallback(name, oldValue, newValue) {
			if (oldValue !== newValue) {
				this[name] = newValue;
			}
		}
	});

</script>
