<link rel="import" href="custom-ripple.html">
<link rel="import" href="../mixins/button-mixin.html">

<template id="reef-button">
	<style>
		:host {
			display: inline-flex;
			position: relative;
			padding: var(--reef-button-padding, 8px);
			align-items: center;
			max-height:  56px;
			border-radius: var(--reef-button-radius, 3px);
			text-transform: uppercase;
			outline: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			cursor: pointer;
			z-index: 0;
			line-height: 1;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			-webkit-tap-highlight-color: transparent;
			box-sizing: border-box !important;
			color: var(--reef-button-color, #111);
			box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
									0 1px 5px 0 rgba(0, 0, 0, 0.12),
									0 3px 1px -2px rgba(0, 0, 0, 0.2);

			--reef-button-ripple-radius: 3px;
		}
		:host([no-shadow]) {
			box-shadow: none;
		}
	</style>
	<slot></slot>
</template>
<script>
/**
* @extends HTMLElement
*/
Backed(class ReefButton extends ButtonMixin(HTMLElement) {
	ready() {
		const ripple = document.createElement('custom-ripple');
		this.shadowRoot.appendChild(ripple);
	}

	/**
	 * @return {String}
	 */
	get name() {
		return this.getAttribute('name') + '-button-click' || 'reef-button-click';
	}

});
</script>
