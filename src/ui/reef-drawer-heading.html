<link rel="import" href="custom-container.html">
<link rel="import" href="custom-avatar.html">
<link rel="import" href="custom-divider.html">

<template id="reef-drawer-heading">
	<style>
		:host {
			display: flex;
			height: 128px;
			flex-direction: column;
			--custom-container-padding: 12px;
		}
		custom-container.logo {
			--custom-container-padding: 0;
			align-items: center;
			justify-content: center;
		}
		custom-container.title {
			font-weight: 700;
			height: 64px;
			align-items: flex-end;
			color: var(--paper-grey-700);
		}
	</style>
	<custom-container>
		<custom-container class="logo">
			<custom-avatar></custom-avatar>
		</custom-container>
	</custom-container>
	<custom-container class="title">
		Menu
	</custom-container>
	<custom-divider></custom-divider>
</template>

<script>
/**
* @extends {HTMLElement}
*/
Backed(class ReefDrawerHeading extends HTMLElement {
	/**
	 * Attributes to observer
	 * @return {Array} ['logo']
	 */
	static get observedAttributes() {
		return ['logo'];
	}

	get logoElement() {
		return this.shadowRoot.querySelector('custom-avatar');
	}

	/**
	 * @param {String} value
	 */
	set logo(value) {
		this.setAttribute('logo', value);
		if (value) {
			this.logoElement.src = value;
		} else {
			this.logoElement.src = null;
		}
	}

	/**
	 * Runs whenever attribute changes are detected
	 * @param {string} name The name of the attribute that changed.
	 * @param {string|object|array} oldValue
	 * @param {string|object|array} newValue
	 */
	attributeChangedCallback(name, oldValue, newValue) {
		if (oldValue !== newValue) {
			this[name] = newValue;
		}
	}
});

</script>
