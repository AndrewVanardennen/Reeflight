<link rel="import" href="reef-drawer-heading.html">
<link rel="import" href="reef-drawer-footer.html">

<template id="reef-drawer">
	<style>
		:host {
			user-select: none;
			cursor: default;
			box-shadow: 3px 0 6px -3px rgba(0,0,0,0.21);
			z-index: 100;
			opacity: 0;
			display: flex;
			flex-direction: column;
			position: fixed;
			top: 0;
			bottom:0;
			width: var(--reef-drawer-width, 256px);
			transform: translateX(-102%);
			transition: transform ease-out 0.16s, opacity ease-out 0.16s;
		}
		:host([opened]) {
			opacity: 1;
			transform: translateX(0);
			transition: transform ease-in 0.16s, opacity ease-in 0.16s;
		}
		:host(.drawer-left) {
			left: 0;
		}
		:host(.drawer-right) {
			right: 0;
		}
	</style>
	<slot name="heading"></slot>
	<div style="flex: 1">
		<slot></slot>
	</div>
	<slot name="footer"></slot>
</template>

<script>
'use strict';
import Backed from './../../node_modules/backed/dist/backed-es.js';
/**
 * @extends HTMLElement
 */
export default Backed(class ReefDrawer extends HTMLElement {

	static get properties() {
		return {
			/**
			 * @param {number} width
			 */
			width: {
				value: 256,
				observer: '__render__'
			},
			/**
			 * @param {Boolean} drawerLeft
			 */
			drawerLeft: {
				value: true
			}
		}
	}

	ready() {
		this._onClick = this._onClick.bind(this);
		this.addEventListener('click', this._onClick);
		if (this.forcedShow) {
			this.opened = true;
		}
	}

	/**
	 * @return {Boolean}
	 */
	get forcedShow() {
		return this.hasAttribute('force-show');
	}

	/**
	 * @param {Boolean} value
	 */
	set opened(value) {
		this._opened = value;
		if (value) {
			this.setAttribute('opened', '');
		} else {
			this.removeAttribute('opened');
		}
	}

	/**
	 * @return {Boolean}
	 */
	get opened() {
		return this._opened;
	}

	__render__(change) {
		this.style.setProperty('--reef-drawer-width', `${change.value}px`);
	}

	/**
	 * @param {Boolean} value
	 */
	set drawerLeft(value) {
		if (value) {
			this.classList.add('drawer-left');
			this.classList.remove('drawer-right');
			this._drawerLeft = true;
		} else {
			this.classList.remove('drawer-left');
			this.classList.add('drawer-right');
			this._drawerLeft = false;
		}
	}

	/**
	 * stops event propagation
	 */
	_onClick() {
		event.stopPropagation();
	}
});

</script>
