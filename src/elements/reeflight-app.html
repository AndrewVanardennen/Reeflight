<link rel="import" href="views/home-view.html">
<link rel="import" href="reef-pages.html">

<template id="reeflight-app">
  <style>
    :host {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      right: 0; /* needed for drawer */
      position: absolute;
      cursor: default;
      font-family: 'Roboto', sans-serif;
      text-rendering: optimizeSpeed;
      --reeflight-primary-color: #0097A7;
    }
    :host(.floating-drawer) {
      width: 100% !important;
    }
    reeflight-drawer {
      display: none;  /* dont display till loaded */
      background: #FFF;
    }
    reeflight-header {
      background-color: #0097A7;
      display: flex;
      flex-direction: column;
      width: 100%;
      min-height: 128px;
    }
    .main-toolbar {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 64px;
      padding: 0 16px;
      box-sizing: border-box;
      align-items: center;
      justify-content: center;
    }
    .appname {
      font-size: 40px;
      text-transform: uppercase;
      text-align: left;
      color: #FFF;
    }
    a {
      text-decoration: none;
    }
    reef-pages {
      flex: 1;
    }
    span[slot="made-with"] {
      padding: 0 16px;
      display: flex;
      flex-direction: row;
      align-items: center;
      height: 40px;
      width: 100%;
      background-color: var(--paper-blue-grey-900, #263238);
      color: #FFF;
      box-sizing: border-box;
    }
    span[slot="made-with"] a {
      padding-left: 8px;
      color: #0097A7;
    }
    section.copyright {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 8px 16px;
      box-sizing: border-box;
      font-size: 12px;
    }
    span[slot="made-with"] .icon {
      width: 24px;
      height: 24px;
      padding: 0 8px;
    }
    section.copyright .icon, span[slot="made-with"] .icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    section.copyright .icon {
      padding-right: 8px;
      width: 12px;
      height: 12px;
    }
    reef-selector.drawer-menu {
      display: flex;
      flex-direction: column;
      padding: 8px 0;
      height: 100%;
      box-sizing: border-box;
      background: #FFF;
    }
    reef-selector.drawer-menu reef-button {
      height: 56px;
      align-items: center;
      --reef-button-radius: none;
      --reef-button-ripple-radius: none;
    }
    reef-selector.drawer-menu reef-button.reef-selected {
      background: var(--reeflight-primary-color) !important;
    }
    [hidden] {
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }
  </style>
  <reeflight-drawer>
    <reeflight-drawer-heading slot="heading"></reeflight-drawer-heading>
    <reef-selector class="drawer-menu">
      <reef-button name="home" no-shadow>home</reef-button>
      <reef-button name="profiles" no-shadow>profiles</reef-button>
      <reef-button name="settings" no-shadow>settings</reef-button>
    </reef-selector>
    <reeflight-drawer-footer slot="footer"></reeflight-drawer-footer>
  </reeflight-drawer>
  <reeflight-header>
    <div class="main-toolbar" slot="main-toolbar">
      <span class="appname">Reef Light</span>
    </div>
  </reeflight-header>
  <reef-pages default-selected="home">
    <home-view name="home"></home-view>
    <settings-view name="settings"></settings-view>
    <profiles-view name="profiles"></profiles-view>
  </reef-pages>
  <reeflight-footer>
    <span slot="made-with">
      Made With
      <img class="icon" src="../sources/icons/heart.svg"></img>
      By
      <a href="https://reeflight.github.io/#contributors">
        The Reeflight Team
      </a>
    </span>
    <section class="copyright" slot="copyright">
      <img class="icon" src="../sources/icons/copyright.svg"></img>
      2016 Reeflight. Code licensed under the CC-BY-NC-SA-4.0 License.
      Except as otherwise noted,
      Documentation & media are licensed under CC-BY-4.0 License.
    </section>
  </reeflight-footer>
  <user-controller></user-controller>
</template>

<script src="../scripts/reeflight-app.js"></script>
