<link rel="import" href="reeflight-drawer-heading.html">

<template id="reeflight-app">
  <style>
    :host {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }
    reeflight-header {
      background-color: #0097A7;
      display: flex;
      flex-direction: column;
      width: 100%;
      min-height: 128px;
    }
    .main-toolbar {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 64px;
      padding: 0 16px;
      box-sizing: border-box;
      align-items: center;
      justify-content: center;
    }
    .appname {
      font-size: 40px;
      text-transform: uppercase;
      text-align: left;
      color: #FFF;
    }
    a {
      text-decoration: none;
    }
    section.views {
      flex: 1;
    }
    span[slot="made-with"] {
      padding: 0 16px;
      display: flex;
      flex-direction: row;
      align-items: center;
      height: 40px;
      width: 100%;
      background-color: var(--paper-blue-grey-900, #263238);
      color: #FFF;
      box-sizing: border-box;
    }
    span[slot="made-with"] a {
      padding-left: 8px;
      color: #0097A7;
    }
    section.copyright {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 8px 16px;
      box-sizing: border-box;
      font-size: 12px;
    }
    span[slot="made-with"] .icon {
      width: 24px;
      height: 24px;
      padding: 0 8px;
    }
    section.copyright .icon, span[slot="made-with"] .icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    section.copyright .icon {
      padding-right: 8px;
      width: 12px;
      height: 12px;
    }
    reeflight-drawer {
      border-right: solid 1px rgba(0, 0, 0, 0.12);
    }
  </style>
  <reeflight-drawer>
    <reeflight-drawer-heading slot="heading"></reeflight-drawer-heading>
  </reeflight-drawer>
  <reeflight-header>
    <div class="main-toolbar" slot="main-toolbar">
      <span class="appname">Reef Light</span>
    </div>
  </reeflight-header>
  <section class="views">
    <home-view></home-view>
  </section>
  <reeflight-footer>
    <span slot="made-with">
      Made With
      <img class="icon" src="../sources/icons/heart.svg"></img>
      By
      <a href="https://reeflight.github.io/#contributors">
        The Reeflight Team
      </a>
    </span>
    <section class="copyright" slot="copyright">
      <img class="icon" src="../sources/icons/copyright.svg"></img>
      2016 Reeflight. Code licensed under the CC-BY-NC-SA-4.0 License.
      Except as otherwise noted,
      Documentation & media are licensed under CC-BY-4.0 License.
    </section>
  </reeflight-footer>
  <user-controller></user-controller>
</template>

<script src="../scripts/reeflight-app.js" async></script>
