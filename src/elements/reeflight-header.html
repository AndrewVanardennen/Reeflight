<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="reef-button.html">

<dom-module id="reeflight-header">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 128px;
        background-color: #0097A7;
        color: #fff;
        position: relative;
      }
      :host::after {
        position: absolute;
        right: 0px;
        bottom: -5px;
        left: 0px;
        width: 100%;
        height: 5px;
        content: "";
        /*transition: opacity 0.4s;*/
        pointer-events: none;
        /*opacity: 0;*/
        box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
        will-change: opacity;
        @apply(--app-header-shadow);
      }
      .nav-toolbar {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 64px;
        padding: 0 16px;
        box-sizing: border-box;
        align-items: center;
      }
      .avatar {
        width: 48px;
        height: 48px;
        padding: 0;
      }
      .flex {
        flex: 1;
      }

      reef-button {
        outline: none;
        background: transparent;
        border: none;
        cursor: pointer;
        font-family: 'roboto' sans-serif;
        font-weight: 700;
        text-transform: uppercase;
        color: white;
      }
      /* try to keep everything in mouse/finger range when on big screens */
      @media (min-width: 1400px) {
        .nav-toolbar {
          padding: 0 calc(100% / 7);
        }
      }

      @media (max-width: 321px) {
        .dropdown-content {
          width: 100%,
        }
      }
    </style>
    <slot name="main-toolbar"></slot>
    <div class="nav-toolbar">
      <paper-icon-button icon="menu" class="drawer-toggle"></paper-icon-button>
      <span class="flex"></span>
      <slot></slot>
    </div>
  </template>
  <script>
    class ReeflightHeader extends Polymer.Element {
      static get is() {
        return 'reeflight-header';
      }
      static get config() {
        return {
          properties: {
            avatar: String
          }
        }
      }
      constructor() {
        super();
      }
      connectedCallback() {
        super.connectedCallback();

        this.root.querySelector('.drawer-toggle').addEventListener('click', this.toggleDrawer);
      }
      toggleDrawer() {
        console.log(event);
        document.dispatchEvent(new CustomEvent('toggle-drawer'));
      }
    }
    customElements.define(ReeflightHeader.is, ReeflightHeader);
  </script>
</dom-module>
