<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="reeflight-header">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 128px;
        background-color: #0097A7;
        color: #fff;
      }
      .nav-toolbar {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 64px;
        padding: 0 16px;
        box-sizing: border-box;
        align-items: center;
      }
      .avatar {
        width: 48px;
        height: 48px;
        padding: 0;
      }
      .flex {
        flex: 1;
      }
      /* try to keep everything in mouse/finger range when on big screens */
      @media (min-width: 1400px) {
        .nav-toolbar {
          padding: 0 calc(100% / 5);
        }
      }

      @media (max-width: 321px) {
        .dropdown-content {
          width: 100%,
        }
      }
    </style>
    <slot name="main-toolbar"></slot>
    <div class="nav-toolbar">
      <paper-icon-button icon="menu" class="drawer-toggle"></paper-icon-button>
      <span class="flex"></span>
      <slot></slot>
    </div>
  </template>
  <script>
    class ReeflightHeader extends Polymer.Element {
      static get is() {
        return 'reeflight-header';
      }
      static get config() {
        return {
          properties: {
            avatar: String
          }
        }
      }
      constructor() {
        super();
      }
      connectedCallback() {
        super.connectedCallback();

        this.root.querySelector('.drawer-toggle').addEventListener('click', this.toggleDrawer);
      }
      toggleDrawer() {
        console.log(event);
        document.dispatchEvent(new CustomEvent('toggle-drawer'));
      }
    }
    customElements.define(ReeflightHeader.is, ReeflightHeader);
  </script>
</dom-module>
