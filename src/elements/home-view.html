<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="reef-view.html">

<dom-module id="home-view">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
    </style>

    <reef-view class="container">
        <span class="shadow">
          <h1>Welcome %insertName% to Reeflight.</h1>
          <h2>Future plans:</h2>
          <p>-- Icon Clock with color indicating active/not active --</p>
          <p>-- Time past and/or Time until new activation --</p>
          <p>-- Bluetooth/Wifi enabled icon --</p>
          <p>-- Connected with Rsp icon #extra --</p>

        </span>

    </reef-view>
  </template>
  <script>
    class HomeView extends Polymer.Element {
      static get is() {
        return 'home-view';
      };
      constructor() {
        super();
      }
    }
    customElements.define(HomeView.is, HomeView);
  </script>
</dom-module>
