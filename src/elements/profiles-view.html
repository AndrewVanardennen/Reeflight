<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="reef-view.html">
<link rel="import" href="reef-slider.html">

<dom-module id="profiles-view">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .firstdata {
        max-width: 320px;
      }
      .seconddata {
        position: fixed;
        left: 800px;
        /*top: -310px;*/
        top: 180px;
      }
      .btn{
        border: 1px solid #0097A7;
        border-radius: 3px;
        background-color: transparent;
      }
      .container{
        overflow: auto;
      }
    </style>

    <reef-view class="container">
        <span class="shadow">
          <h1 style="font-size:24px;">Profiles - Standard Profile 1</h1>
          <div class="firstdata">
            <p>Time: (per profile)</p>
            <p>-- time picker (clock) --</p>
            <input type="checkbox" name="time" value="Oldtime">Use old start time.
            <span>(-- disable clock pick --)</span>
            <p>-- listbox or dropdown list #profiles --</p>
            <p>Fading:</p>
              <span>UV:</span>
              <reef-slider></reef-slider>
              <span>Sunrise:</span>
              <reef-slider></reef-slider>
              <button class="btn" type="submit" name="submit">Submit</button>
          </div>
          <div class="seconddata">
            <p>-- overall lamp brightness #extra --</p>
            <p>-- duration sunlight (max = 6 hours) #extra --</p>
            <br><br>
            <p>-- Enable: super user settings (not recommended) #extra --</p>
            <ul>
              <li>UV: set duration (no max)</li>
              <li>Sunlight: set duration (no max)</li>
            </ul>
            <p>-- Some profile settings can be placed in settings --</p>
          </div>
        </span>
    </reef-view>
  </template>
  <script>
    class ProfilesView extends Polymer.Element {
      static get is() {
        return 'profiles-view';
      };
      constructor() {
        super();
      }
    }
    customElements.define(ProfilesView.is, ProfilesView);
  </script>
</dom-module>
