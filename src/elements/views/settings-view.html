<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../reef-view.html">
<link rel="import" href="../reef-grid.html">


<dom-module id="settings-view">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        height: 100%;
        align-items: center;
        justify-content: center;
      }
    </style>

    
      <reef-grid class="grid">
        <div class="grid-item">
          <p>-- Manual globalclock setting --</p>
          <p>-- Startclock setting without user profile changes --</p>
        </div>
        <div class="grid-item">
          <p>-- logbook errors, start, stop,... #extra --</p>
        </div>
        <div class="grid-item">
          <p>-- Gradual time shifter (less degrading coral growth)  #extra --</p>
          <p>-- SU: tweak frequency of leds #extra --</p>
        </div>
        <div class="grid-item">
          <p>-- cloud settings (may go to profile settings) --</p>
          <p>-- lightning settings (may go to profile settings) --</p>
          <p>-- Season simulation #extra --</p>
          <p>-- Matched weather settings outside/inside #extra --</p>
          <p>-- Mooncycle settings (may go to profile settings) --</p>
        </div>
        <div class="grid-item">
          <p>
            <input
            type="checkbox"
            name="phoneWifi"
            value="wified"
            title="Enable sunlight only when smartphone is connected to wifi.">
            Out of the house mode.
          </p>
          <p>
            <input
              type="checkbox"
              name="phoneBT"
              value="bted"
              title="Enable sunlight only when smartphone is connected to Bluetooth">
              Out of the room mode.
          </p>
        </div>
      </reef-grid>
    
  </template>
  <script>
    class SettingsView extends Polymer.Element {
      static get is() {
        return 'settings-view';
      };
      constructor() {
        super();
      }
    }
    customElements.define(SettingsView.is, SettingsView);
  </script>
</dom-module>
