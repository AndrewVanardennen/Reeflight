<script>
  class ReeflightFooter extends HTMLElement {
    static get is() {
      return 'reeflight-footer';
    }
    constructor() {
      super();
      this._root = this.attachShadow({mode: 'open'});
      this.style.display = 'flex';
      this.style.flexDirection = 'column';
      this.style.width = '100%';
      this.style.minHeight = '72px';
      this._root.innerHTML = '<slot name="made-with"><\/slot><slot><\/slot><slot name="copyright"><\/slot>';
    }
  }
  customElements.define(ReeflightFooter.is, ReeflightFooter);
</script>
