<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../reef-view.html">

<dom-module id="home-view">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        height: 100%;
        --reef-view-padding: 12px;
      }
      h1, h2 {
        margin: 0;
      }
      summary {
        padding-top: 24px;
      }

      @media (min-width: 680px) {
        :host {
          --reef-view-padding: 32px;
        }
      }
    </style>

    <reef-view>
      <h1>Welcome [[username]] to Reeflight.</h1>
      <summary>
        <h2>Future plans:</h2>
        <p>-- Icon Clock with color indicating active/not active --</p>
        <p>-- Time past and/or Time until new activation --</p>
        <p>-- Bluetooth/Wifi enabled icon --</p>
        <p>-- Connected with Rsp icon #extra --</p>
      </summary>
    </reef-view>
  </template>
  <script>
    class HomeView extends Polymer.Element {
      static get is() {
        return 'home-view';
      };
      static get config() {
        return {
          properties: {
            username: String
          }
        }
      }
      constructor() {
        super();
      }
    }
    customElements.define(HomeView.is, HomeView);
  </script>
</dom-module>
